<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player vs Bot Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Player vs Bot Game</h1>
        <label>
            <input type="checkbox" id="bot-mode-checkbox">
            Bot Mode
        </label>
        <p>Current Player: <span id="current-player">Player 1</span></p>
        <p>Current Value: <span id="current-value">0</span></p>
        <p>Instructions: Add a number between 1 and 4 to the current value. Try to avoid going over 10!</p>
        <input type="number" id="number-input" min="1" max="4">
        <button id="add-button">Add</button>
        <p id="result"></p>
    </div>

    <script>
        let currentPlayer = 1;
        let x = 0;
        let isBotMode = false;

        const currentPlayerElement = document.getElementById('current-player');
        const currentValueElement = document.getElementById('current-value');
        const numberInput = document.getElementById('number-input');
        const addButton = document.getElementById('add-button');
        const resultElement = document.getElementById('result');
        const botModeCheckbox = document.getElementById('bot-mode-checkbox');

        botModeCheckbox.addEventListener('change', () => {
            isBotMode = botModeCheckbox.checked;
            if (isBotMode) {
                currentPlayerElement.textContent = 'Bot';
            } else {
                currentPlayerElement.textContent = `Player ${currentPlayer}`;
            }
        });

        addButton.addEventListener('click', () => {
            const numberToAdd = parseInt(numberInput.value);
            if (numberToAdd >= 1 && numberToAdd <= 4) {
                x += numberToAdd;
                currentValueElement.textContent = x;

                if (x > 10) {
                    if (isBotMode) {
                        resultElement.textContent = 'Bot lost! It went over 10.';
                    } else {
                        resultElement.textContent = `Player ${currentPlayer} lost! They went over 10.`;
                    }
                    addButton.disabled = true;
                    numberInput.disabled = true;
                } else {
                    if (isBotMode) {
                        const botNumber = getBotMove(x);
                        setTimeout(() => {
                            simulateBotMove(botNumber);
                        }, 1000);
                    } else {
                        currentPlayer = currentPlayer === 1 ? 2 : 1;
                        currentPlayerElement.textContent = `Player ${currentPlayer}`;
                    }
                }
            } else {
                resultElement.textContent = 'Please enter a number between 1 and 4.';
            }

            numberInput.value = '';
        });

        function simulateBotMove(botNumber) {
            numberInput.value = botNumber;
            addButton.click();
        }

        function getBotMove(currentValue) {
            // Bot behavior based on your rule
            if (currentValue === 1 || currentValue === 2 || currentValue === 3 || currentValue === 4) {
                return 5;
            } else if (currentValue === 6 || currentValue === 7 || currentValue === 8 || currentValue === 9) {
                return 10;
            } else {
                // Default behavior: add a random number between 1 and 4
                return Math.floor(Math.random() * 4) + 1;
            }
        }
    </script>
</body>
</html>
