<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Number Game</h1>
        <p>Current Value: <span id="current-value">0</span></p>
        <p>Instructions: Add a number between 1 and 4 to the current value. Try to avoid going over 10!</p>
        <input type="number" id="number-input" min="1" max="4">
        <button id="add-button">Add</button>
        <button id="swap-player">swap player</button>
        <p id="result"></p>
    </div>

    <script>
        let x = 0;

        const currentValueElement = document.getElementById('current-value');
        const numberInput = document.getElementById('number-input');
        const addButton = document.getElementById('add-button');
        const swap = document.getElementById('swap-player');
        const resultElement = document.getElementById('result');
        let activeplayer = 1;
        addButton.addEventListener('click', () => {
            const numberToAdd = parseInt(numberInput.value);
            if (numberToAdd >= 1 && numberToAdd <= 4) {
                x += numberToAdd;
                currentValueElement.textContent = x;

                if (x > 10) {
                    resultElement.textContent = 'You lost! You went over 10.';
                    addButton.disabled = true;
                    numberInput.disabled = true;
                }
            } else {
                resultElement.textContent = 'Please enter a number between 1 and 4.';
            }

            numberInput.value = '';
        });
        swap.addEventListener('click', () => {
            if (activeplayer == 1) {
                activeplayer = 2;
            }else{
                activeplayer = 1;
            }
        })
    </script>
</body>
</html>
